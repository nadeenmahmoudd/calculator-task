<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 week 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator p-4">
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="input1" class="form-control mr-2" placeholder="1st number">
                <div class="btn d-flex">
                    <button class="btn btn-light btn-operator mb-2" onclick="setOperator('+')">+</button>
                    <button class="btn btn-light btn-operator mb-2" onclick="setOperator('-')">-</button>
                    <button class="btn btn-light btn-operator mb-2" onclick="setOperator('*')">*</button>
                    <button class="btn btn-light btn-operator" onclick="setOperator('/')">/</button>
                </div>
                <input type="text" id="input2" class="form-control ml-2" placeholder="2nd number">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-light btn-equals" onclick="calculate()">=</button>
                <button class="btn btn-light btn-clear" onclick="clearInputs()">C</button>
            </div>
            <input type="text" id="result" class="form-control mb-3" placeholder="result" disabled>
            <div class="number-pad">
                <div class="row">
                    <button class="btn btn-light col" onclick="appendNumber('1')">1</button>
                    <button class="btn btn-light col" onclick="appendNumber('2')">2</button>
                    <button class="btn btn-light col" onclick="appendNumber('3')">3</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-light col" onclick="appendNumber('4')">4</button>
                    <button class="btn btn-light col" onclick="appendNumber('5')">5</button>
                    <button class="btn btn-light col" onclick="appendNumber('6')">6</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-light col" onclick="appendNumber('7')">7</button>
                    <button class="btn btn-light col" onclick="appendNumber('8')">8</button>
                    <button class="btn btn-light col" onclick="appendNumber('9')">9</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-light col " onclick="appendNumber('0')">0</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
